<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Iniciar sesion</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

	<div class="wrapper">
		<form action="file:///C:/Users/doram/Documents/Proyecto/Pagina/index.html">
			<input type="checkbox" class="input-check" id="input-check">
			<label for="input-check" class="toggle">
				<span class="text Off">Off</span>
				<span class="text On">On</span>
			</label>
			<div class="login-light"></div>

			<h1>Login</h1>
			<div class="input-box">
				<input type="text" placeholder="Username" required>
				<i class='bx bxs-user-circle'></i>
			</div>
			<div class="input-box">
				<input type="password" placeholder="Password"required>
				<i class='bx bx-lock'></i>
			</div>

			<div class="remember-forgot">
				<label><input type="checkbox"> Acuérdate de mí</label>
				<a href="#">Has olvidado tu contraseña?</a>
			</div>

			<button type="submit" class="btn">Login</button>

			<div class="register-link">
				<p>No tienes una cuenta? <a href="#">Registrate</a></p>
			</div>

		</form>
	</div>

</body>
</html>
